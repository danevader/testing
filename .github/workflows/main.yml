name: appium-android

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest # Use macOS for HAXM hardware acceleration

    steps:
    # Step 1: Checkout Code
    - uses: actions/checkout@v2

    # Step 2: Set Up Java (JDK 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # Step 3: Verify Java Version
    - name: Verify Java Version
      run: java -version

    # Step 4: Install Appium Server
    - name: Install and Run Appium Server
      run: |
        npm install -g appium@1.20.2
        appium -v
        appium &>/dev/null &

    # Step 5: Start Android Emulator
    - name: Run Appium Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: arm64-v8a
        profile: Nexus 6
        ram-size: 2048
        disk-size: 6G
        emulator-boot-timeout: 3000
        emulator-options: "-no-snapshot -gpu host -no-boot-anim"
        script: mvn clean test -Dtest=newUserFlow.java
        cores: 2
        avd-name: test
        force-avd-creation: true
        emulator-port: 5554
        disable-animations: true
        disable-spellchecker: false
        disable-linux-hw-accel: auto
        enable-hw-keyboard: false
